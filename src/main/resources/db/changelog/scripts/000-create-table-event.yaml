databaseChangeLog:
  - changeSet:
      id: 000-create-table-event
      author: nikoloz.kvaratskhelia
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
                  constraints:
                    nullable: false
