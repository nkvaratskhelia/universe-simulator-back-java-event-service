services:
  vault:
    image: vault
    container_name: universe-simulator-vault
    restart: always
    cap_add:
      - IPC_LOCK
    command: server
    environment:
      - 'VAULT_LOCAL_CONFIG=
        {
          "storage": {
            "file": {
              "path": "/vault/file"
            }
          },
          "listener": {
            "tcp": {
              "address": "0.0.0.0:8200",
              "tls_cert_file": "/vault/universe-simulator-cert.pem",
              "tls_key_file": "/vault/universe-simulator-key.pem"
            }
          },
          "ui": true
        }'
    ports:
      - 8200:8200
    volumes:
      - vault-logs:/vault/logs
      - vault-file:/vault/file
      - ~/universe-simulator/universe-simulator-cert.pem:/vault/universe-simulator-cert.pem:ro
      - ~/universe-simulator/universe-simulator-key.pem:/vault/universe-simulator-key.pem:ro

  zipkin:
    image: openzipkin/zipkin
    container_name: universe-simulator-zipkin
    restart: always
    ports:
      - 9411:9411

  rabbitmq:
    image: rabbitmq:management
    container_name: universe-simulator-rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=username
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq:/var/lib/rabbitmq

volumes:
  vault-logs:
  vault-file:
  rabbitmq:
